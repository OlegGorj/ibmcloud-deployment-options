<body><main role="main"><div><article class="nested0" role="article" aria-labelledby="d56464e6" id="images"><h1 class="topictitle1" id="d56464e6">IBM 映像檔</h1>
<div class="body conbody"><p class="shortdesc">您可以從 IBM 映像檔建立容器。映像檔可以部署為單一容器或多個可擴充容器群組。</p>
<p>IBM 提供下列公用映像檔，供您使用。</p>
<ul class="runtimeIconList"><li data-hd-audience="None"><p class="runtimeIcon">  <a href="../images/docker_image_ibmbackup_restore/ibmbackup_restore_starter.html" title="如需 ibm-backup-restore 映像檔的相關資訊，請查看文件。">
    <img src="images/container-image_ibm.png" alt="IBM 映像檔"></a></p>

<p class="runtimeTitle">ibm-backup-restore</p>

<p class="runtimeLink">  <a href="../images/docker_image_ibmbackup_restore/ibmbackup_restore_starter.html" title="如需 ibm-backup-restore 映像檔的相關資訊，請查看文件。">檢視文件</a></p>
</li>
<li data-hd-audience="None"><p class="runtimeIcon">  <a href="../images/docker_image_iib/ibmiib_starter.html" title="在建立整合解決方案之後，您可以使用 ibm-integration-bus 映像檔，在 Bluemix 中佈建單一容器。您可以接著使用 Web 使用者介面或從終端機中，將整合解決方案部署至此容器。">
    <img src="images/container-image_ibm.png" alt="IBM 映像檔"></a></p>

<p class="runtimeTitle">ibm-integration-bus</p>

<p class="runtimeLink">  <a href="../images/docker_image_iib/ibmiib_starter.html" title="在建立整合解決方案之後，您可以使用 ibm-integration-bus 映像檔，在 Bluemix 中佈建單一容器。您可以接著使用 Web 使用者介面或從終端機中，將整合解決方案部署至此容器。">檢視文件</a></p>
</li>
<li data-hd-audience="None"><p class="runtimeIcon">  <a href="../images/docker_image_ibmliberty/ibmliberty_starter.html" title="您可以使用 ibmliberty 映像檔作為母項，以建立您自己的映像檔，並將您自己的 Java 型 WAR、EAR 或 OSGi 應用程式部署在 IBM WebSphere Application Server Liberty 容器中。">
    <img src="images/container-image_ibm.png" alt="IBM 映像檔"></a></p>

<p class="runtimeTitle">ibmliberty</p>

<p class="runtimeLink">  <a href="../images/docker_image_ibmliberty/ibmliberty_starter.html" title="您可以使用 ibmliberty 映像檔作為母項，以建立您自己的映像檔，並將您自己的 Java 型 WAR、EAR 或 OSGi 應用程式部署在 IBM WebSphere Application Server Liberty 容器中。">檢視文件</a></p>
</li>
<li><p class="runtimeIcon"><a href="../services/va/images/ibmmq/ibm_mq.html" title="如需 ibm-mq 映像檔的相關資訊，請查看文件。">
<img src="images/container-image_ibm.png" alt="IBM 映像檔"></a></p>

<p class="runtimeTitle">ibm-mq</p>

<p class="runtimeLink"><a href="../services/va/images/ibmmq/ibm_mq.html" title="如需 ibm-mq 映像檔的相關資訊，請查看文件。">檢視文件</a></p>
</li>
<li data-hd-audience="None"><p class="runtimeIcon">  <a href="../images/docker_image_ibmnode/ibmnode_starter.html" title="使用 IBM 節點 (ibmnode) 映像檔作為母項，以您自己的 Node.js 應用程式碼來建置您自己的映像檔。">
    <img src="images/container-image_ibm.png" alt="IBM 映像檔"></a></p>

<p class="runtimeTitle">ibmnode</p>

<p class="runtimeLink">  <a href="../images/docker_image_ibmnode/ibmnode_starter.html" title="使用 IBM 節點 (ibmnode) 映像檔作為母項，以您自己的 Node.js 應用程式碼來建置您自己的映像檔。">檢視文件</a></p>
</li>
<li data-hd-audience="None"><p class="runtimeIcon">  <a href="../images/ibmnode_strong_pm/ibmnode-strong-pm_starter.html" title="StrongLoop Process Manager 可讓您在 IBM Cloud 中部署、管理及監視已實作在遠端機器上的 Node.js 應用程式。">
    <img src="images/container-image_ibm.png" alt="IBM 映像檔"></a></p>

<p class="runtimeTitle">ibm-node-strong-pm</p>

</li>
<li><p class="runtimeIcon"><a href="../images/docker_image_extreme_scale/ibm-websphere-extreme-scale_starter.html" title="您可以使用 ibm-websphere-extreme-scale 映像檔來維護 eXtremeScale 分散式快取伺服器， 從 Liberty Bluemix 用戶端應用程式連接至快取伺服器，以執行分散式快取使用案例，例如簡單、階段作業及動態快取。">
<img src="images/container-image_ibm.png" alt="IBM 映像檔"></a></p>

<p class="runtimeTitle">ibm-websphere-extreme-scale</p>

<p class="runtimeLink"><a href="../images/docker_image_extreme_scale/ibm-websphere-extreme-scale_starter.html" title="您可以使用 ibm-websphere-extreme-scale 映像檔來維護 eXtremeScale 分散式快取伺服器， 從 Liberty Bluemix 用戶端應用程式連接至快取伺服器，以執行分散式快取使用案例，例如簡單、階段作業及動態快取。">檢視文件</a></p>
</li>
</ul>
