<body><main role="main"><div><article class="nested0" role="article" aria-labelledby="d95907e6" id="transcript_autorecovery"><h1 class="topictitle1" id="d95907e6">container_group_autorecovery.gif 的記錄</h1>
<div class="body conbody"><p class="shortdesc"></p>
<p>會顯示三個藍色方框，來代表容器群組中的 3 個實例。</p>
<p>第一個方框會變成黑色，指出第一個實例變成無法使用。</p>
<p>第一個黑色方框會從顯示畫面中消失。</p>
<p>在第一個方框所在的位置中，會出現另一個藍色方框，指出舊容器實例已取代為新實例。</p>
<p>[動畫會重複。]</p>
