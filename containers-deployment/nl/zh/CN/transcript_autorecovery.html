<p>显示的 3 个蓝色箱子代表容器组中的 3 个实例。</p>
<p>第一个箱子变为黑色，指示第一个实例变为不可用。</p>
<p>第一个黑色箱子淡出显示屏。</p>
<p>在第一个箱子所在的位置，会显示另一个蓝色箱子，指示原先的容器实例被替换为新实例。</p>
