<div class="body conbody"><p class="shortdesc"></p>
<p>コンテナー・グループ内の 3 つのインスタンスを表す 3 つの青いボックスが表示されています。</p>
<p>1 つ目のボックスが黒になり、1 つ目のインスタンスが使用不可になったことを示します。</p>
<p>1 つ目の黒いボックスが表示からフェードアウトします。</p>
<p>1 つ目のボックスのあった場所に別の青いボックスが現れて、これまでのコンテナー・インスタンスが新しいインスタンスに置き換わったことを示します。</p>
<p>[アニメーションは繰り返されます。]</p>
